<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{msg.pedidos.crear}">Pedidos</title>
    <th:block th:include="fragments/general.html :: headfiles"/>
    <link th:href="@{/css/select2.css}" rel="stylesheet"/>
    <link th:href="@{/css/select2-bootstrap-theme.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form th:action="@{/pedidos/editar/__${pedido.id}__}" th:object="${pedido}" method="post">
        <div class="row mb-2 border-bottom">
            <div class="col-md-8 h1" th:text="#{msg.pedidos.editar}">Editar Pedido</div>
            <div class="col-md-4 align-self-center">
                <input class="btn btn-primary" type="submit" th:value="#{btn.editar}" value="Crear">
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-3 align-self-center">
                <label for="inputfecha" class="form-label" th:text="#{msg.fecha}">
                    Fecha
                </label>
            </div>
            <div class="col-md-3 align-self-center">
                <input id="inputfecha" type="date" class="form-control" th:field="*{fecha}"/>
            </div>
            <div class="col-md-3 align-self-center">
                <label for="inputnombre" class="form-label" th:text="#{msg.total}">
                    Total
                </label>
            </div>
            <div class="col-md-3 align-self-center">
                <input class="form-control" type="number" step="any" th:field="*{total}"/>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-3 align-self-center">
                <label for="selectcliente" class="form-label" th:text="#{msg.cliente}">
                    Cliente
                </label>
            </div>
            <div class="col-md-3 align-self-center js-select2-parent">
                <select id="selectcliente" class="js-select2 form-select" th:field="*{cliente.id}">
                    <option value="-1" th:text="#{msg.seleccione.opcion}"></option>
                    <option
                            th:value="${cliente.id}"
                            th:text="${'Id: ' + cliente.id + ' - ' + cliente.nombre + ' ' + cliente.apellido1 + ' ' + cliente.apellido2}"
                            th:each="cliente:${listaClientes}"></option>
                </select>
            </div>
            <div class="col-md-3 align-self-center">
                <label for="selectcomercial" class="form-label" th:text="#{msg.comercial}">
                    Comercial
                </label>
            </div>
            <div class="col-md-3 align-self-center js-select2-parent" tabindex="-1" role="dialog" aria-hidden="true">
                <select id="selectcomercial" class="js-select2 form-select" th:field="*{comercial.id}">
                    <option value="-1" th:text="#{msg.seleccione.opcion}"></option>
                    <option
                            th:value="${comercial.id}"
                            th:text="${'Id: ' + comercial.id + ' - ' + comercial.nombre + ' ' + comercial.apellido1 + ' ' + comercial.apellido2}"
                            th:each="comercial:${listaComerciales}"></option>
                </select>
            </div>
    </form>
</div>
<script th:src="@{/js/bootstrap.bundle.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.js}" type="text/javascript"></script>
<script th:src="@{/js/select2.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".js-select2").select2({
            dropdownParent: $('.js-select2-parent')
        });
        $(".js-select2").select2({theme: "bootstrap"});
    });
</script>
</body>
</html>
